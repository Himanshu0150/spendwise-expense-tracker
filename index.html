<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise | Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <!-- App Container -->
    <div class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar">

            <!-- Logo -->
            <div class="logo-container">
                <img src="./assets/logo.png" alt="SpendWise Logo" class="logo-img">
            </div>

            <!-- Menu -->
             <nav class="menu">

                <a href="#" class="menu-item active"> <i class="fa-solid fa-table-cells"></i> <span>Dashboard</span></a>
                <a href="#" class="menu-item"><i class="fa-solid fa-receipt"></i><span>Transactions</span></a>
                <a href="#" class="menu-item"><i class="fa-solid fa-chart-line"></i><span>Monthly Review</span></a>
            </nav>

        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <div class="user-info">
                <span class="greeting">Hello,</span>
                <span class="user-name">Himanshu</span>
            </div>

            <div style="text-align: center;">
                <span class="overview-title">Overview</span>
            </div>

            <div class="stats-cards">

                <div class="stat-card">
                    <div class="card-top">
                        <div>
                            <p class="card-title">Total Balance</p>
                            <p class="card-subtitle">(all accounts)</p>
                        </div>
                        <div class="icon blue">
                            <i class="fa-solid fa-wallet"></i>
                        </div>
                    </div>
                    <h2 class="card-amount">₹ 1,56,750</h2>
                </div>

                <div class="stat-card">
                    <div class="card-top">
                        <div>
                            <p class="card-title">Monthly Expenses</p>
                            <p class="card-subtitle">(this month)</p>
                        </div>
                        <div class="icon purple">
                            <i class="fa-solid fa-chart-column"></i>
                        </div>
                    </div>
                    <h2 class="card-amount">₹ 48,750</h2>
                </div>
                
                <div class="stat-card">
                    <div class="card-top">
                        <div>
                            <p class="card-title">Savings Progress</p>
                            <p class="card-subtitle">(₹ 86,750 / ₹ 2,00,000)</p>
                        </div>
                        <div class="icon green">
                            <i class="fa-solid fa-piggy-bank"></i>
                        </div>
                    </div>
                    <h2 class="card-amount">43%</h2>
                </div>
            </div>


             <!-- Charts Section -->
            <div class="charts-grid">

                <div class="chart-card">
                    <h3 class="chart-title">Expense Breakdown</h3>
                    <div class="pie-chart">
                        <span class="pie-center-text">Expenses</span>
                    </div>
                    <div class="pie-legend">
                        <div><span class="dot food"></span> Food</div>
                        <div><span class="dot rent"></span> Rent</div>
                        <div><span class="dot travel"></span> Travel</div>
                        <div><span class="dot shopping"></span> Shopping</div>
                    </div>
                </div>
                
                <div class="chart-card">
                    <h3 class="chart-title">Monthly Expenses</h3>
                    <div class="bar-chart">
                        <div class="bar" style="height: 60%"><span>Jan</span></div>
                        <div class="bar" style="height: 75%"><span>Feb</span></div>
                        <div class="bar" style="height: 65%"><span>Mar</span></div>
                        <div class="bar" style="height: 85%"><span>Apr</span></div>
                        <div class="bar" style="height: 70%"><span>May</span></div>
                    </div>
                </div>
            </div>
            
        
        </main>

    </div>


   

</body>
</html>
